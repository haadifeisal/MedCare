
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header text-center">
        <h2><i class="fa fa-sign-in"></i> Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label class="control-label" style="margin-right:10px">Login as: </label>
            <label class="radio-inline">
              <input type="radio" value="doctor" formControlName="type">Doctor
            </label>
            <label class="radio-inline">
              <input type="radio" value="patient" formControlName="type">Patient
            </label>
          </div>
          <div class="form-group" [ngClass]="{'is-invalid':loginForm.get('username').errors && loginForm.get('username').touched}">
            <label for="username">Username: </label>
            <input type="text" class="form-control" formControlName="username" name="username" placeholder="Enter username" />
            <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="invalid-feedback">
              Username is required
            </div>
          </div>
          <div class="form-group" [ngClass]="{'is-invalid':loginForm.get('password').errors && loginForm.get('password').touched}">
            <label for="password">Password: </label>
            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Enter password" />
            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="invalid-feedback">
              Password is required
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
